<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05 - Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script defer src="05-form.js"></script>
  </head>
  <body class="mx-auto p-3 mb-2" style="width: 31em">
    <main class="card p-3 mb-2 bg-light text-dark">
      <form>
        <h1>Exercise 05 - Form</h1>
        <div>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" />
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
        <br />
        <div>
          <label for="class-select">Registration Status:</label>
          <select name="class" id="class-select">
            <option value="">Choose an Option</option>
            <option value="enrolled">Enrolled</option>
            <option value="unenrolled">Unenrolled</option>
          </select>
        </div>
        <br />
        <div>
          <label for="courses"
            >Have you taken any of the following courses?</label
          >
          <input
            class="form-check-input"
            type="checkbox"
            id="progLang"
            name="progLang"
          />
          Programming Languages
          <input
            class="form-check-input"
            type="checkbox"
            id="opSys"
            name="opSys"
          />
          Operating Systems
          <input
            class="form-check-input"
            type="checkbox"
            id="fullStack"
            name="fullStack"
          />
          Full Stack Web Development
        </div>
        <br />
        <div>
          <label for="notes">Anything else?</label>
          <input type="text" id="notes" name="notes" />
        </div>
        <br />
        <br />
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
